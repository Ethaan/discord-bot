app = 'discord-tibia-bot'
primary_region = 'iad'

[build]

[env]
  DB_SSLMODE = 'require'
  TIBIA_API_URL = 'https://miracle74-api.fly.dev'

# Discord bots are background workers - no HTTP service needed
[processes]
  app = './bot'

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
